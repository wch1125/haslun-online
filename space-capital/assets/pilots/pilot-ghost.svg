<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="256" height="256" style="image-rendering: pixelated;">
  <rect width="32" height="32" fill="#0a1020"/>
  <!-- Glow effect -->
  <rect x="6" y="4" width="20" height="24" fill="#1a2a3a" opacity="0.5"/>
  <!-- Ghost body -->
  <rect x="8" y="4" width="16" height="20" fill="#e0e8f0"/>
  <rect x="10" y="4" width="12" height="2" fill="#f0f4f8"/>
  <!-- Eyes -->
  <rect x="10" y="10" width="5" height="5" fill="#1a1a2a"/>
  <rect x="17" y="10" width="5" height="5" fill="#1a1a2a"/>
  <!-- Eye shine -->
  <rect x="11" y="11" width="2" height="2" fill="#00ffff"/>
  <rect x="18" y="11" width="2" height="2" fill="#00ffff"/>
  <!-- Mouth - surprised O -->
  <rect x="13" y="17" width="6" height="4" fill="#1a1a2a"/>
  <rect x="14" y="18" width="4" height="2" fill="#2a2a3a"/>
  <!-- Ghost tail/bottom -->
  <rect x="8" y="24" width="4" height="4" fill="#e0e8f0"/>
  <rect x="14" y="24" width="4" height="6" fill="#e0e8f0"/>
  <rect x="20" y="24" width="4" height="4" fill="#e0e8f0"/>
  <rect x="10" y="28" width="4" height="2" fill="#e0e8f0"/>
  <rect x="18" y="28" width="4" height="2" fill="#e0e8f0"/>
  <!-- Wispy edges -->
  <rect x="6" y="16" width="2" height="6" fill="#d0d8e0" opacity="0.7"/>
  <rect x="24" y="14" width="2" height="8" fill="#d0d8e0" opacity="0.7"/>
  <!-- Transparency effect -->
  <rect x="10" y="6" width="2" height="2" fill="#c0d0e0"/>
  <rect x="20" y="8" width="2" height="2" fill="#c0d0e0"/>
</svg>
