<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANGAR | SPACE CAPITAL</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='%230A0A0F'/><text x='8' y='44' font-size='32' font-family='monospace' font-weight='bold' fill='%23FF2975'>SC</text></svg>">
  <link rel="stylesheet" href="../css/theme.css?v=20260108">
  <link rel="stylesheet" href="../css/crt-shell.css?v=20260108">
  <link rel="stylesheet" href="../css/ui-overhaul.css?v=20260108">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;700;900&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="../js/core/store.js?v=20260108"></script>
  <script src="../js/core/constants.js?v=20260108"></script>
  <style>
    :root {
      --hm-magenta: rgb(255, 41, 117);
      --hm-cyan: rgb(0, 255, 255);
      --hm-yellow: rgb(255, 230, 0);
      --bg-void: #0A0A0F;
      --bg-panel: #12121A;
      --bg-surface: #1A1A24;
      --text-primary: #F0F0F0;
      --text-dim: #888899;
      --border-dim: #333344;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: var(--bg-void);
      font-family: 'VT323', monospace;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       BACKGROUND EFFECTS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 41, 117, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 41, 117, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg, transparent, transparent 2px,
        rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LAYOUT
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .hangar-container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HEADER - Back to Fleet + Ship Identity
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .hangar-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--bg-panel);
      border: 2px solid rgba(255, 41, 117, 0.3);
      margin-bottom: 1rem;
    }

    .back-btn {
      font-family: 'VT323', monospace;
      font-size: 1rem;
      color: var(--hm-cyan);
      background: transparent;
      border: 1px solid var(--hm-cyan);
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: all 0.1s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .back-btn:hover {
      background: var(--hm-cyan);
      color: var(--bg-void);
    }

    .ship-identity {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .ship-ticker {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--hm-magenta);
      text-shadow: 0 0 10px rgba(255, 41, 117, 0.5);
    }

    .ship-name {
      font-size: 1.2rem;
      color: var(--text-dim);
      letter-spacing: 0.05em;
    }

    .ship-class-badge {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      background: rgba(255, 41, 117, 0.2);
      border: 1px solid var(--hm-magenta);
      color: var(--hm-magenta);
      letter-spacing: 0.1em;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SHIP DISPLAY - Hero section with sprite
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .ship-hero {
      display: flex;
      gap: 2rem;
      padding: 1.5rem;
      background: var(--bg-panel);
      border: 2px solid rgba(255, 41, 117, 0.2);
      margin-bottom: 1rem;
    }

    .ship-sprite-bay {
      flex: 0 0 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 200px;
    }

    .ship-sprite-glow {
      position: absolute;
      inset: -20px;
      background: radial-gradient(
        circle at center,
        rgba(255, 41, 117, 0.15) 0%,
        transparent 70%
      );
      animation: spriteGlow 3s ease-in-out infinite;
    }

    @keyframes spriteGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .ship-sprite {
      width: 160px;
      height: 160px;
      object-fit: contain;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 15px rgba(255, 41, 117, 0.6));
      position: relative;
      z-index: 1;
    }

    .ship-quick-stats {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .quick-stat {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.75rem;
      border-left: 2px solid var(--hm-magenta);
    }

    .quick-stat-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      margin-bottom: 0.25rem;
    }

    .quick-stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: var(--hm-cyan);
    }

    .quick-stat-value.positive { color: var(--hm-cyan); }
    .quick-stat-value.negative { color: var(--hm-magenta); }
    .quick-stat-value.warning { color: var(--hm-yellow); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       NAVIGATION TABS - Systems, Flight Log, Loadout, Deploy
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .hangar-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1rem;
      border-bottom: 2px solid rgba(255, 41, 117, 0.3);
    }

    .hangar-tab {
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      color: var(--text-dim);
      background: transparent;
      border: none;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      position: relative;
      transition: all 0.15s;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hangar-tab::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: transparent;
      transition: background 0.15s;
    }

    .hangar-tab:hover {
      color: var(--text-primary);
      background: rgba(255, 41, 117, 0.05);
    }

    .hangar-tab.active {
      color: var(--hm-magenta);
    }

    .hangar-tab.active::after {
      background: var(--hm-magenta);
    }

    .tab-icon {
      font-size: 1.2rem;
    }

    .tab-badge {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      background: var(--hm-magenta);
      color: var(--bg-void);
      border-radius: 2px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TAB CONTENT PANELS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .tab-content {
      flex: 1;
      display: none;
      background: var(--bg-panel);
      border: 2px solid rgba(255, 41, 117, 0.2);
      padding: 1.5rem;
      min-height: 400px;
    }

    .tab-content.active {
      display: block;
    }

    .tab-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--hm-magenta);
      letter-spacing: 0.1em;
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 41, 117, 0.2);
    }

    /* SYSTEMS Tab - Quick preview + link to full telemetry */
    .systems-preview {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .system-gauge {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-left: 2px solid var(--hm-cyan);
    }

    .system-gauge-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
    }

    .system-gauge-bar {
      height: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-dim);
      margin-bottom: 0.25rem;
    }

    .system-gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--hm-cyan), var(--hm-magenta));
      transition: width 0.5s ease;
    }

    .system-gauge-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--hm-cyan);
    }

    .full-telemetry-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      color: var(--hm-magenta);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--hm-magenta);
      background: transparent;
      transition: all 0.15s;
    }

    .full-telemetry-link:hover {
      background: var(--hm-magenta);
      color: var(--bg-void);
    }

    /* FLIGHT LOG Tab */
    .flight-log-entries {
      max-height: 350px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      margin-bottom: 0.5rem;
      border-left: 2px solid var(--border-dim);
    }

    .log-entry.buy { border-left-color: var(--hm-cyan); }
    .log-entry.sell { border-left-color: var(--hm-magenta); }
    .log-entry.option { border-left-color: var(--hm-yellow); }

    .log-date {
      font-size: 0.75rem;
      color: var(--text-dim);
      min-width: 80px;
    }

    .log-action {
      font-size: 0.9rem;
      min-width: 60px;
    }

    .log-action.buy { color: var(--hm-cyan); }
    .log-action.sell { color: var(--hm-magenta); }
    .log-action.option { color: var(--hm-yellow); }

    .log-details {
      flex: 1;
      font-size: 0.85rem;
      color: var(--text-primary);
    }

    .log-pnl {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      min-width: 80px;
      text-align: right;
    }

    .log-pnl.positive { color: var(--hm-cyan); }
    .log-pnl.negative { color: var(--hm-magenta); }

    .no-trades-message {
      text-align: center;
      padding: 2rem;
      color: var(--text-dim);
    }

    /* LOADOUT Tab - Options/Derivatives */
    .loadout-summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .loadout-stat {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      text-align: center;
      border: 1px solid var(--border-dim);
    }

    .loadout-stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--hm-yellow);
    }

    .loadout-stat-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      margin-top: 0.25rem;
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.3);
      border-left: 2px solid var(--hm-yellow);
    }

    .option-type {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      min-width: 50px;
      text-align: center;
    }

    .option-type.call { background: rgba(0, 255, 255, 0.2); color: var(--hm-cyan); }
    .option-type.put { background: rgba(255, 41, 117, 0.2); color: var(--hm-magenta); }

    .option-strike {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--text-primary);
      min-width: 80px;
    }

    .option-expiry {
      font-size: 0.8rem;
      color: var(--text-dim);
      flex: 1;
    }

    .option-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--hm-yellow);
    }

    .full-derivatives-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      color: var(--hm-yellow);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--hm-yellow);
      background: transparent;
      transition: all 0.15s;
    }

    .full-derivatives-link:hover {
      background: var(--hm-yellow);
      color: var(--bg-void);
    }

    /* DEPLOY Tab - Arena launch */
    .deploy-panel {
      text-align: center;
      padding: 2rem;
    }

    .deploy-ship-preview {
      width: 200px;
      height: 200px;
      margin: 0 auto 1.5rem;
      position: relative;
    }

    .deploy-ship-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      animation: deployBob 2s ease-in-out infinite;
    }

    @keyframes deployBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .deploy-status {
      font-size: 1rem;
      color: var(--hm-cyan);
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
    }

    .deploy-btn {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      color: var(--bg-void);
      background: var(--hm-magenta);
      border: none;
      padding: 1rem 3rem;
      cursor: pointer;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: all 0.15s;
      box-shadow: 0 0 20px rgba(255, 41, 117, 0.5);
    }

    .deploy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 41, 117, 0.8);
    }

    .deploy-btn:active {
      transform: scale(0.98);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       NO SHIP SELECTED STATE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .no-ship-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
    }

    .no-ship-message {
      font-size: 1.5rem;
      color: var(--text-dim);
      margin-bottom: 1rem;
    }

    .select-ship-btn {
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      color: var(--hm-cyan);
      background: transparent;
      border: 2px solid var(--hm-cyan);
      padding: 0.75rem 2rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.15s;
    }

    .select-ship-btn:hover {
      background: var(--hm-cyan);
      color: var(--bg-void);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MOBILE RESPONSIVE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    @media (max-width: 768px) {
      .hangar-header {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .ship-identity {
        flex-basis: 100%;
        order: 2;
      }

      .ship-hero {

<body>
  <div class="bg-grid"></div>
  <div class="scanlines"></div>

  <div class="hangar-container">
    <!-- Header -->
    <header class="hangar-header">
      <a href="space-capital.html" class="back-btn">â—€ FLEET</a>
      <div class="ship-identity">
        <span class="ship-ticker" id="shipTicker">---</span>
        <span class="ship-name" id="shipName">Loading...</span>
        <span class="ship-class-badge" id="shipClass">---</span>
      </div>
    </header>

    <!-- Main content - either ship details or no-ship state -->
    <div id="hangarContent">
      <!-- Populated by JS -->
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SHIP CONFIG - Names, classes, etc.
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      const SHIP_CONFIG = {
        RKLB: { name: 'Obsidian Lance', class: 'FLAGSHIP', tier: 'S' },
        LUNR: { name: 'Artemis Lander', class: 'LANDER', tier: 'A' },
        ASTS: { name: 'BlueWalker Array', class: 'RELAY', tier: 'S' },
        ACHR: { name: 'Midnight Taxi', class: 'EVTOL', tier: 'B' },
        JOBY: { name: 'Whisper Wing', class: 'EVTOL', tier: 'A' },
        GME: { name: 'Chaos Engine', class: 'DREADNOUGHT', tier: '?' },
        BKSY: { name: 'Spectre Eye', class: 'RECON', tier: 'B' },
        RDW: { name: 'Iron Caravan', class: 'HAULER', tier: 'B' },
        PL: { name: 'Farsight', class: 'SCOUT', tier: 'A' },
        EVEX: { name: 'Heavy Lift', class: 'TRANSPORT', tier: 'C' },
        KTOS: { name: 'Razor Talon', class: 'FIGHTER', tier: 'A' },
        COHR: { name: 'Prism Blade', class: 'REFLECTOR', tier: 'A' },
        GE: { name: 'Phantom Strike', class: 'BOMBER', tier: 'S' },
        LHX: { name: 'Swarm Node', class: 'DRONE', tier: 'A' },
        RTX: { name: 'Command Spire', class: 'OFFICER', tier: 'S' }
      };

      let currentTicker = null;
      let currentTab = 'systems';
      let shipData = null;
      let tradeHistory = [];

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // INITIALIZATION
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      function init() {
        // Get ticker from Store or URL
        if (window.Store) {
          currentTicker = Store.get('activeTicker');
        }

        if (!currentTicker) {
          const params = new URLSearchParams(window.location.search);
          currentTicker = params.get('ship')?.toUpperCase() || params.get('ticker')?.toUpperCase();
        }

        if (currentTicker && window.Store) {
          Store.set({ activeTicker: currentTicker });
        }

        if (currentTicker && SHIP_CONFIG[currentTicker]) {
          renderShipHangar();
          loadShipData();
        } else {
          renderNoShipState();
        }

        // Subscribe to Store changes
        if (window.Store) {
          Store.subscribeKey('activeTicker', (newTicker) => {
            if (newTicker !== currentTicker) {
              currentTicker = newTicker;
              if (currentTicker && SHIP_CONFIG[currentTicker]) {
                renderShipHangar();
                loadShipData();
              } else {
                renderNoShipState();
              }
            }
          });
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // RENDER FUNCTIONS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      function renderNoShipState() {
        document.getElementById('shipTicker').textContent = '---';
        document.getElementById('shipName').textContent = 'No Ship Selected';
        document.getElementById('shipClass').textContent = '---';

        document.getElementById('hangarContent').innerHTML = `
          <div class="no-ship-state">
            <div class="no-ship-message">No ship selected</div>
            <a href="space-capital.html" class="select-ship-btn">SELECT FROM FLEET</a>
          </div>
        `;
      }

      function renderShipHangar() {
        const config = SHIP_CONFIG[currentTicker] || { name: currentTicker, class: 'UNKNOWN', tier: 'C' };

        document.getElementById('shipTicker').textContent = currentTicker;
        document.getElementById('shipName').textContent = config.name;
        document.getElementById('shipClass').textContent = `${config.tier}-CLASS ${config.class}`;

        const content = document.getElementById('hangarContent');
        content.innerHTML = `
          <!-- Ship Hero -->
          <div class="ship-hero">
            <div class="ship-sprite-bay">
              <div class="ship-sprite-glow"></div>
              <img src="../assets/ships/animated/gifs/${currentTicker}_idle.gif" 
                   alt="${currentTicker}"
                   class="ship-sprite"
                   onerror="this.src='../assets/ships/static/Unclaimed-Drone-ship.png'">
            </div>
            <div class="ship-quick-stats" id="quickStats">
              <div class="quick-stat">
                <div class="quick-stat-label">CURRENT PRICE</div>
                <div class="quick-stat-value" id="statPrice">---</div>
              </div>
              <div class="quick-stat">
                <div class="quick-stat-label">24H CHANGE</div>
                <div class="quick-stat-value" id="stat24h">---</div>
              </div>
              <div class="quick-stat">
                <div class="quick-stat-label">POSITION VALUE</div>
                <div class="quick-stat-value" id="statPosition">---</div>
              </div>
              <div class="quick-stat">
                <div class="quick-stat-label">52W HIGH</div>
                <div class="quick-stat-value" id="stat52High">---</div>
              </div>
              <div class="quick-stat">
                <div class="quick-stat-label">52W LOW</div>
                <div class="quick-stat-value" id="stat52Low">---</div>
              </div>
              <div class="quick-stat">
                <div class="quick-stat-label">TOTAL P&L</div>
                <div class="quick-stat-value" id="statPnl">---</div>
              </div>
            </div>
          </div>

          <!-- Navigation Tabs -->
          <nav class="hangar-tabs">
            <button class="hangar-tab active" data-tab="systems">
              <span class="tab-icon">ğŸ“¡</span> SYSTEMS
            </button>
            <button class="hangar-tab" data-tab="flightlog">
              <span class="tab-icon">ğŸ“‹</span> FLIGHT LOG
              <span class="tab-badge" id="logCount">0</span>
            </button>
            <button class="hangar-tab" data-tab="loadout">
              <span class="tab-icon">âš™ï¸</span> LOADOUT
              <span class="tab-badge" id="optionsCount">0</span>
            </button>
            <button class="hangar-tab" data-tab="deploy">
              <span class="tab-icon">ğŸš€</span> DEPLOY
            </button>
          </nav>

          <!-- Tab Content -->
          <div class="tab-content active" id="tab-systems">
            <div class="tab-header">// SHIP SYSTEMS TELEMETRY</div>
            <div class="systems-preview" id="systemsPreview">
              <!-- Populated by JS -->
            </div>
            <a href="ship-telemetry.html?ship=${currentTicker}" class="full-telemetry-link">
              FULL TELEMETRY READOUT â†’
            </a>
          </div>

          <div class="tab-content" id="tab-flightlog">
            <div class="tab-header">// MISSION HISTORY & TRADE LOG</div>
            <div class="flight-log-entries" id="flightLogEntries">
              <div class="no-trades-message">Loading trade history...</div>
            </div>
          </div>

          <div class="tab-content" id="tab-loadout">
            <div class="tab-header">// DERIVATIVES & OPTIONS LOADOUT</div>
            <div class="loadout-summary" id="loadoutSummary">
              <!-- Populated by JS -->
            </div>
            <div class="options-list" id="optionsList">
              <!-- Populated by JS -->
            </div>
            <a href="derivatives.html?ticker=${currentTicker}" class="full-derivatives-link">
              FULL DERIVATIVES BAY â†’
            </a>
          </div>

          <div class="tab-content" id="tab-deploy">
            <div class="tab-header">// DEPLOY TO BATTLE ARENA</div>
            <div class="deploy-panel">
              <div class="deploy-ship-preview">
                <img src="../assets/ships/animated/gifs/${currentTicker}_special.gif" 
                     alt="${currentTicker}"
                     onerror="this.src='../assets/ships/animated/gifs/${currentTicker}_idle.gif'">
              </div>
              <div class="deploy-status">â–¸ SHIP READY FOR DEPLOYMENT</div>
              <button class="deploy-btn" onclick="deployToArena()">LAUNCH TO ARENA</button>
            </div>
          </div>
        `;

        // Attach tab handlers
        content.querySelectorAll('.hangar-tab').forEach(tab => {
          tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });
      }

      function switchTab(tabId) {
        currentTab = tabId;

        // Update tab buttons
        document.querySelectorAll('.hangar-tab').forEach(tab => {
          tab.classList.toggle('active', tab.dataset.tab === tabId);
        });

        // Update tab content
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.toggle('active', content.id === `tab-${tabId}`);
        });
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // DATA LOADING
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      async function loadShipData() {
        try {
          // Load fleet data
          const fleetRes = await fetch('../data/fleet.json');
          if (fleetRes.ok) {
            const fleetData = await fleetRes.json();
            const position = fleetData.positions?.find(p => p.ticker === currentTicker);
            if (position) {
              shipData = position;
              updateQuickStats(position);
              updateSystemsPreview(position);
            }
          }
        } catch (e) {
          console.warn('[Hangar] Could not load fleet data:', e);
        }

        // Load trade history
        loadTradeHistory();

        // Load options positions
        loadOptionsPositions();
      }

      function updateQuickStats(position) {
        const price = position.current || position.price || 0;
        const change = position.return_1d || 0;
        const high52 = position.high_52w || price;
        const low52 = position.low_52w || price;

        document.getElementById('statPrice').textContent = `$${price.toFixed(2)}`;
        
        const change24El = document.getElementById('stat24h');
        change24El.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
        change24El.className = `quick-stat-value ${change >= 0 ? 'positive' : 'negative'}`;

        document.getElementById('stat52High').textContent = `$${high52.toFixed(2)}`;
        document.getElementById('stat52Low').textContent = `$${low52.toFixed(2)}`;

        // Check for position data from PositionsStore
        if (window.PositionsStore) {
          const posData = PositionsStore.getPositionChip(currentTicker);
          if (posData?.hasPosition) {
            document.getElementById('statPosition').textContent = `$${posData.totalValue.toFixed(0)}`;
            
            const pnlEl = document.getElementById('statPnl');
            const pnl = posData.totalPnl || 0;
            pnlEl.textContent = `${pnl >= 0 ? '+' : ''}$${pnl.toFixed(0)}`;
            pnlEl.className = `quick-stat-value ${pnl >= 0 ? 'positive' : 'negative'}`;
          } else {
            document.getElementById('statPosition').textContent = 'NO POS';
            document.getElementById('statPnl').textContent = '---';
          }
        } else {
          document.getElementById('statPosition').textContent = '---';
          document.getElementById('statPnl').textContent = '---';
        }
      }

      function updateSystemsPreview(position) {
        const preview = document.getElementById('systemsPreview');
        if (!preview) return;

        const gauges = [
          { label: 'POWER (1Y RETURN)', value: normalizeReturn(position.return_1y), raw: position.return_1y },
          { label: 'VELOCITY (1D RETURN)', value: normalizeReturn(position.return_1d, -10, 20), raw: position.return_1d },
          { label: 'ARMOR (VS 52W HIGH)', value: calculateArmor(position), raw: null },
          { label: 'RANGE (6M RETURN)', value: normalizeReturn(position.return_6m, -50, 200), raw: position.return_6m }
        ];

        preview.innerHTML = gauges.map(g => `
          <div class="system-gauge">
            <div class="system-gauge-label">${g.label}</div>
            <div class="system-gauge-bar">
              <div class="system-gauge-fill" style="width: ${g.value}%"></div>
            </div>
            <div class="system-gauge-value">${g.raw !== null ? (g.raw >= 0 ? '+' : '') + g.raw.toFixed(1) + '%' : g.value + '%'}</div>
          </div>
        `).join('');
      }

      function normalizeReturn(value, min = -50, max = 300) {
        if (!Number.isFinite(value)) return 50;
        const clamped = Math.max(min, Math.min(max, value));
        return Math.round(((clamped - min) / (max - min)) * 100);
      }

      function calculateArmor(position) {
        const current = position.current || 0;
        const high52 = position.high_52w || current;
        const low52 = position.low_52w || current;
        if (high52 === low52) return 50;
        return Math.round(((current - low52) / (high52 - low52)) * 100);
      }

      async function loadTradeHistory() {
        const entriesEl = document.getElementById('flightLogEntries');
        const countBadge = document.getElementById('logCount');
        if (!entriesEl) return;

        // Try to get from PositionManager (localStorage)
        let trades = [];
        
        try {
          const stored = localStorage.getItem('sc_trades');
          if (stored) {
            const allTrades = JSON.parse(stored);
            trades = allTrades.filter(t => 
              t.ticker === currentTicker || 
              t.symbol?.includes(currentTicker) ||
              t.underlyingSymbol === currentTicker
            );
          }
        } catch (e) {
          console.warn('[Hangar] Could not load trades:', e);
        }

        if (countBadge) countBadge.textContent = trades.length;

        if (trades.length === 0) {
          entriesEl.innerHTML = `
            <div class="no-trades-message">
              No trade history for ${currentTicker}.<br>
              <small style="color: var(--text-dim)">Import trades in Fleet settings to see history.</small>
            </div>
          `;
          return;
        }

        // Sort by date descending
        trades.sort((a, b) => new Date(b.dateTime || b.date) - new Date(a.dateTime || a.date));

        entriesEl.innerHTML = trades.slice(0, 50).map(t => {
          const isOption = t.assetType === 'Option' || t.symbol?.includes(' ');
          const isBuy = t.action?.includes('BUY') || t.qty > 0;
          const type = isOption ? 'option' : (isBuy ? 'buy' : 'sell');
          const pnl = t.realizedPNL || 0;

          return `
            <div class="log-entry ${type}">
              <span class="log-date">${formatDate(t.dateTime || t.date)}</span>
              <span class="log-action ${type}">${t.action || (isBuy ? 'BUY' : 'SELL')}</span>
              <span class="log-details">${t.description || t.symbol || currentTicker} Ã— ${Math.abs(t.qty || t.quantity || 1)}</span>
              <span class="log-pnl ${pnl >= 0 ? 'positive' : 'negative'}">${pnl !== 0 ? (pnl >= 0 ? '+' : '') + '$' + pnl.toFixed(2) : '---'}</span>
            </div>
          `;
        }).join('');
      }

      async function loadOptionsPositions() {
        const summaryEl = document.getElementById('loadoutSummary');
        const listEl = document.getElementById('optionsList');
        const countBadge = document.getElementById('optionsCount');
        if (!summaryEl || !listEl) return;

        // Try to get from PositionManager
        let options = [];

        try {
          const stored = localStorage.getItem('sc_positions');
          if (stored) {
            const allPositions = JSON.parse(stored);
            options = allPositions.filter(p => 
              p.assetType === 'Option' && 
              (p.ticker === currentTicker || p.underlyingSymbol === currentTicker)
            );
          }
        } catch (e) {
          console.warn('[Hangar] Could not load options:', e);
        }

        if (countBadge) countBadge.textContent = options.length;

        // Summary stats
        const totalValue = options.reduce((sum, o) => sum + (o.marketValue || 0), 0);
        const callCount = options.filter(o => o.putCall === 'CALL').length;
        const putCount = options.filter(o => o.putCall === 'PUT').length;

        summaryEl.innerHTML = `
          <div class="loadout-stat">
            <div class="loadout-stat-value">${options.length}</div>
            <div class="loadout-stat-label">CONTRACTS</div>
          </div>
          <div class="loadout-stat">
            <div class="loadout-stat-value">${callCount}C/${putCount}P</div>
            <div class="loadout-stat-label">CALLS/PUTS</div>
          </div>
          <div class="loadout-stat">
            <div class="loadout-stat-value">$${Math.abs(totalValue).toFixed(0)}</div>
            <div class="loadout-stat-label">TOTAL VALUE</div>
          </div>
        `;

        if (options.length === 0) {
          listEl.innerHTML = `
            <div class="no-trades-message">
              No options positions for ${currentTicker}.
            </div>
          `;
          return;
        }

        listEl.innerHTML = options.map(o => `
          <div class="option-row">
            <span class="option-type ${(o.putCall || 'CALL').toLowerCase()}">${o.putCall || '?'}</span>
            <span class="option-strike">$${o.strikePrice?.toFixed(0) || '?'}</span>
            <span class="option-expiry">${o.expirationDate || 'No Expiry'}</span>
            <span class="option-value">$${Math.abs(o.marketValue || 0).toFixed(0)}</span>
          </div>
        `).join('');
      }

      function formatDate(dateStr) {
        if (!dateStr) return '---';
        const d = new Date(dateStr);
        return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // DEPLOY TO ARENA
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      window.deployToArena = function() {
        if (window.Store) {
          Store.set({ activeTicker: currentTicker, arenaShip: currentTicker });
        }
        // Navigate to arena (update path when arena page exists)
        window.location.href = `space-capital.html?view=arena&ship=${currentTicker}`;
      };

      // Initialize
      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
