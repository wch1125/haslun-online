  <style>
    :root {
      --hm-magenta: rgb(255, 41, 117);
      --hm-cyan: rgb(0, 255, 255);
      --hm-yellow: rgb(255, 230, 0);
      --bg-void: #0A0A0F;
      --bg-panel: #12121A;
      --bg-surface: #1A1A24;
      --text-primary: #F0F0F0;
      --text-dim: #888899;
      --border-dim: #333344;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: var(--bg-void);
      font-family: 'VT323', monospace;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       BACKGROUND EFFECTS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 41, 117, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 41, 117, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg, transparent, transparent 2px,
        rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LAYOUT
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .hangar-container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HEADER - Back to Fleet + Ship Identity
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .hangar-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--bg-panel);
      border: 2px solid rgba(255, 41, 117, 0.3);
      margin-bottom: 1rem;
    }

    .back-btn {
      font-family: 'VT323', monospace;
      font-size: 1rem;
      color: var(--hm-cyan);
      background: transparent;
      border: 1px solid var(--hm-cyan);
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: all 0.1s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .back-btn:hover {
      background: var(--hm-cyan);
      color: var(--bg-void);
    }

    .ship-identity {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .ship-ticker {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--hm-magenta);
      text-shadow: 0 0 10px rgba(255, 41, 117, 0.5);
    }

    .ship-name {
      font-size: 1.2rem;
      color: var(--text-dim);
      letter-spacing: 0.05em;
    }

    .ship-class-badge {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      background: rgba(255, 41, 117, 0.2);
      border: 1px solid var(--hm-magenta);
      color: var(--hm-magenta);
      letter-spacing: 0.1em;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SHIP DISPLAY - Hero section with sprite
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .ship-hero {
      display: flex;
      gap: 2rem;
      padding: 1.5rem;
      background: var(--bg-panel);
      border: 2px solid rgba(255, 41, 117, 0.2);
      margin-bottom: 1rem;
    }

    .ship-sprite-bay {
      flex: 0 0 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 200px;
    }

    .ship-sprite-glow {
      position: absolute;
      inset: -20px;
      background: radial-gradient(
        circle at center,
        rgba(255, 41, 117, 0.15) 0%,
        transparent 70%
      );
      animation: spriteGlow 3s ease-in-out infinite;
    }

    @keyframes spriteGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .ship-sprite {
      width: 160px;
      height: 160px;
      object-fit: contain;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 15px rgba(255, 41, 117, 0.6));
      position: relative;
      z-index: 1;
    }

    .ship-quick-stats {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .quick-stat {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.75rem;
      border-left: 2px solid var(--hm-magenta);
    }

    .quick-stat-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      margin-bottom: 0.25rem;
    }

    .quick-stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: var(--hm-cyan);
    }

    .quick-stat-value.positive { color: var(--hm-cyan); }
    .quick-stat-value.negative { color: var(--hm-magenta); }
    .quick-stat-value.warning { color: var(--hm-yellow); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       NAVIGATION TABS - Systems, Flight Log, Loadout, Deploy
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .hangar-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1rem;
      border-bottom: 2px solid rgba(255, 41, 117, 0.3);
    }

    .hangar-tab {
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      color: var(--text-dim);
      background: transparent;
      border: none;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      position: relative;
      transition: all 0.15s;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hangar-tab::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: transparent;
      transition: background 0.15s;
    }

    .hangar-tab:hover {
      color: var(--text-primary);
      background: rgba(255, 41, 117, 0.05);
    }

    .hangar-tab.active {
      color: var(--hm-magenta);
    }

    .hangar-tab.active::after {
      background: var(--hm-magenta);
    }

    .tab-icon {
      font-size: 1.2rem;
    }

    .tab-badge {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      background: var(--hm-magenta);
      color: var(--bg-void);
      border-radius: 2px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TAB CONTENT PANELS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .tab-content {
      flex: 1;
      display: none;
      background: var(--bg-panel);
      border: 2px solid rgba(255, 41, 117, 0.2);
      padding: 1.5rem;
      min-height: 400px;
    }

    .tab-content.active {
      display: block;
    }

    .tab-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--hm-magenta);
      letter-spacing: 0.1em;
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 41, 117, 0.2);
    }

    /* SYSTEMS Tab - Quick preview + link to full telemetry */
    .systems-preview {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .system-gauge {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-left: 2px solid var(--hm-cyan);
    }

    .system-gauge-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
    }

    .system-gauge-bar {
      height: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-dim);
      margin-bottom: 0.25rem;
    }

    .system-gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--hm-cyan), var(--hm-magenta));
      transition: width 0.5s ease;
    }

    .system-gauge-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--hm-cyan);
    }

    .full-telemetry-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      color: var(--hm-magenta);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--hm-magenta);
      background: transparent;
      transition: all 0.15s;
    }

    .full-telemetry-link:hover {
      background: var(--hm-magenta);
      color: var(--bg-void);
    }

    /* FLIGHT LOG Tab */
    .flight-log-entries {
      max-height: 350px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      margin-bottom: 0.5rem;
      border-left: 2px solid var(--border-dim);
    }

    .log-entry.buy { border-left-color: var(--hm-cyan); }
    .log-entry.sell { border-left-color: var(--hm-magenta); }
    .log-entry.option { border-left-color: var(--hm-yellow); }

    .log-date {
      font-size: 0.75rem;
      color: var(--text-dim);
      min-width: 80px;
    }

    .log-action {
      font-size: 0.9rem;
      min-width: 60px;
    }

    .log-action.buy { color: var(--hm-cyan); }
    .log-action.sell { color: var(--hm-magenta); }
    .log-action.option { color: var(--hm-yellow); }

    .log-details {
      flex: 1;
      font-size: 0.85rem;
      color: var(--text-primary);
    }

    .log-pnl {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      min-width: 80px;
      text-align: right;
    }

    .log-pnl.positive { color: var(--hm-cyan); }
    .log-pnl.negative { color: var(--hm-magenta); }

    .no-trades-message {
      text-align: center;
      padding: 2rem;
      color: var(--text-dim);
    }

    /* LOADOUT Tab - Options/Derivatives */
    .loadout-summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .loadout-stat {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      text-align: center;
      border: 1px solid var(--border-dim);
    }

    .loadout-stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--hm-yellow);
    }

    .loadout-stat-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      margin-top: 0.25rem;
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.3);
      border-left: 2px solid var(--hm-yellow);
    }

    .option-type {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      min-width: 50px;
      text-align: center;
    }

    .option-type.call { background: rgba(0, 255, 255, 0.2); color: var(--hm-cyan); }
    .option-type.put { background: rgba(255, 41, 117, 0.2); color: var(--hm-magenta); }

    .option-strike {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--text-primary);
      min-width: 80px;
    }

    .option-expiry {
      font-size: 0.8rem;
      color: var(--text-dim);
      flex: 1;
    }

    .option-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--hm-yellow);
    }

    .full-derivatives-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      color: var(--hm-yellow);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--hm-yellow);
      background: transparent;
      transition: all 0.15s;
    }

    .full-derivatives-link:hover {
      background: var(--hm-yellow);
      color: var(--bg-void);
    }

    /* DEPLOY Tab - Arena launch */
    .deploy-panel {
      text-align: center;
      padding: 2rem;
    }

    .deploy-ship-preview {
      width: 200px;
      height: 200px;
      margin: 0 auto 1.5rem;
      position: relative;
    }

    .deploy-ship-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      animation: deployBob 2s ease-in-out infinite;
    }

    @keyframes deployBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .deploy-status {
      font-size: 1rem;
      color: var(--hm-cyan);
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
    }

    .deploy-btn {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      color: var(--bg-void);
      background: var(--hm-magenta);
      border: none;
      padding: 1rem 3rem;
      cursor: pointer;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: all 0.15s;
      box-shadow: 0 0 20px rgba(255, 41, 117, 0.5);
    }

    .deploy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 41, 117, 0.8);
    }

    .deploy-btn:active {
      transform: scale(0.98);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       NO SHIP SELECTED STATE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    
    .no-ship-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
    }

    .no-ship-message {
      font-size: 1.5rem;
      color: var(--text-dim);
      margin-bottom: 1rem;
    }

    .select-ship-btn {
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      color: var(--hm-cyan);
      background: transparent;
      border: 2px solid var(--hm-cyan);
      padding: 0.75rem 2rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.15s;
    }

    .select-ship-btn:hover {
      background: var(--hm-cyan);
      color: var(--bg-void);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MOBILE RESPONSIVE

          // Load fleet data - use telemetry/fleet.json for full telemetry data
          const fleetRes = await fetch('../data/telemetry/fleet.json');
          if (fleetRes.ok) {
            const fleetData = await fleetRes.json();
            // fleet.json uses 'ships' array, not 'positions'
            const ships = fleetData.ships || fleetData.positions || [];
            const position = ships.find(p => p.ticker === currentTicker);
            if (position) {
              shipData = position;
              telemetryData = position; // Store for telemetry rendering
              updateQuickStats(position);
              updateSystemsPreview(position);
              // Render embedded telemetry
              renderBehaviorState();
              renderTelemetryBars();
              initChart();
              setupChartControls();
            }
          }
        } catch (e) {
          console.warn('[Hangar] Could not load fleet data:', e);
        }

        // Load trade history
        loadTradeHistory();

        // Load options positions
        loadOptionsPositions();
      }

      function updateQuickStats(position) {
        const price = position.current || position.price || 0;
        const change = position.return_1d ?? position.chgPct ?? 0;
        const high52 = position.high_52w || price;
        const low52 = position.low_52w || price;

        document.getElementById('statPrice').textContent = `$${price.toFixed(2)}`;
        
        const change24El = document.getElementById('stat24h');
        change24El.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
        change24El.className = `quick-stat-value ${change >= 0 ? 'positive' : 'negative'}`;

        document.getElementById('stat52High').textContent = `$${high52.toFixed(2)}`;
        document.getElementById('stat52Low').textContent = `$${low52.toFixed(2)}`;

        // Check for position data from PositionsStore
        if (window.PositionsStore) {
          const posData = PositionsStore.getPositionChip(currentTicker);
          if (posData?.hasPosition) {
            document.getElementById('statPosition').textContent = `$${posData.totalValue.toFixed(0)}`;
            
            const pnlEl = document.getElementById('statPnl');
            const pnl = posData.totalPnl || 0;
            pnlEl.textContent = `${pnl >= 0 ? '+' : ''}$${pnl.toFixed(0)}`;
            pnlEl.className = `quick-stat-value ${pnl >= 0 ? 'positive' : 'negative'}`;
          } else {
            document.getElementById('statPosition').textContent = 'NO POS';
            document.getElementById('statPnl').textContent = '---';
          }
        } else {
          document.getElementById('statPosition').textContent = '---';
          document.getElementById('statPnl').textContent = '---';
        }
      }

      function updateSystemsPreview(position) {
        const preview = document.getElementById('systemsPreview');
        if (!preview) return;

        // Handle both legacy position format and telemetry format
        const return1y = position.return_1y;
        const return1d = position.return_1d ?? position.chgPct;
        const return6m = position.return_6m;

        const gauges = [
          { label: 'POWER (1Y RETURN)', value: normalizeReturn(return1y), raw: return1y },
          { label: 'VELOCITY (1D RETURN)', value: normalizeReturn(return1d, -10, 20), raw: return1d },
          { label: 'ARMOR (VS 52W HIGH)', value: calculateArmor(position), raw: null },
          { label: 'RANGE (6M RETURN)', value: normalizeReturn(return6m, -50, 200), raw: return6m }
        ];

        preview.innerHTML = gauges.map(g => `
          <div class="system-gauge">
            <div class="system-gauge-label">${g.label}</div>
            <div class="system-gauge-bar">
              <div class="system-gauge-fill" style="width: ${g.value}%"></div>
            </div>
            <div class="system-gauge-value">${g.raw != null && Number.isFinite(g.raw) ? (g.raw >= 0 ? '+' : '') + g.raw.toFixed(1) + '%' : g.value + '%'}</div>
          </div>
        `).join('');
      }

      function normalizeReturn(value, min = -50, max = 300) {
        if (!Number.isFinite(value)) return 50;
        const clamped = Math.max(min, Math.min(max, value));
        return Math.round(((clamped - min) / (max - min)) * 100);
      }

      function calculateArmor(position) {
        const current = position.current || position.price || 0;
        const high52 = position.high_52w || current;
        const low52 = position.low_52w || current;
        if (high52 === low52) return 50;
        return Math.round(((current - low52) / (high52 - low52)) * 100);
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // TELEMETRY RENDERING - Embedded from ship-telemetry.html
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function renderBehaviorState() {
        const grid = document.getElementById('behaviorStateGrid');
        if (!grid || !telemetryData) return;

        const change = telemetryData.chgPct || 0;
        const volatility = telemetryData.volatility || 0.5;
        const damage = telemetryData.visual?.damage || 0;
        const hull = Math.max(0, 100 - damage * 100);

        // Determine thrust state
        let thrustState, thrustClass, thrustDesc;
        if (change >= 5) {
          thrustState = 'Strong Positive';
          thrustClass = 'positive';
          thrustDesc = 'Full thrust forward, intense engine glow';
        } else if (change >= 0) {
          thrustState = 'Positive';
          thrustClass = 'positive';
          thrustDesc = 'Gentle thrust, moderate glow';
        } else if (change >= -5) {
          thrustState = 'Negative';
          thrustClass = 'warning';
          thrustDesc = 'Backward drift, dimmer engines';
        } else {
          thrustState = 'Failing';
          thrustClass = 'negative';
          thrustDesc = 'Flickering, heavy backward drift';
        }

        // Determine stability state
        let stabilityState, stabilityClass, stabilityDesc;
        if (volatility < 0.1) {
          stabilityState = 'Stable';
          stabilityClass = 'neutral';
          stabilityDesc = 'Minimal volatility effects';
        } else if (volatility < 0.2) {
          stabilityState = 'Elevated';
          stabilityClass = 'warning';
          stabilityDesc = 'Subtle vibration';
        } else if (volatility < 0.35) {
          stabilityState = 'High';
          stabilityClass = 'warning';
          stabilityDesc = 'Noticeable shake';
        } else {
          stabilityState = 'Extreme';
          stabilityClass = 'extreme';
          stabilityDesc = 'Violent shaking';
        }

        // Determine hull state
        let hullState, hullClass, hullDesc;
        if (hull >= 80) {
          hullState = 'Optimal';
          hullClass = 'positive';
          hullDesc = 'Clean, no effects';
        } else if (hull >= 50) {
          hullState = 'Stressed';
          hullClass = 'warning';
          hullDesc = 'Warning amber tint';
        } else if (hull >= 25) {
          hullState = 'Critical';
          hullClass = 'negative';
          hullDesc = 'Red tint, damage pulse';
        } else {
          hullState = 'Failing';
          hullClass = 'negative';
          hullDesc = 'Flashing, critical state';
        }

        // Determine mood based on combined factors
        let moodState, moodClass, moodDesc;
        const moodScore = (change > 0 ? 1 : 0) + (volatility < 0.2 ? 1 : 0) + (hull > 50 ? 1 : 0);
        if (moodScore >= 3) {
          moodState = 'Confident';
          moodClass = 'positive';
          moodDesc = 'Aggressive forward stance';
        } else if (moodScore >= 2) {
          moodState = 'Alert';
          moodClass = 'neutral';
          moodDesc = 'Scanning, ready state';
        } else if (moodScore >= 1) {
          moodState = 'Cautious';
          moodClass = 'warning';
          moodDesc = 'Defensive positioning';
        } else {
          moodState = 'Distressed';
          moodClass = 'negative';
          moodDesc = 'Erratic movement';
        }

        grid.innerHTML = `
          <div class="behavior-state-item ${thrustClass}">
            <div class="behavior-state-label">THRUST</div>
            <div class="behavior-state-value ${thrustClass}">${thrustState}</div>
            <div class="behavior-state-desc">${thrustDesc}</div>
          </div>
          <div class="behavior-state-item ${stabilityClass}">
            <div class="behavior-state-label">STABILITY</div>
            <div class="behavior-state-value ${stabilityClass}">${stabilityState}</div>
            <div class="behavior-state-desc">${stabilityDesc}</div>
          </div>
          <div class="behavior-state-item ${hullClass}">
            <div class="behavior-state-label">HULL</div>
            <div class="behavior-state-value ${hullClass}">${hullState}</div>
            <div class="behavior-state-desc">${hullDesc}</div>
          </div>
          <div class="behavior-state-item ${moodClass}">
            <div class="behavior-state-label">MOOD</div>
            <div class="behavior-state-value ${moodClass}">${moodState}</div>
            <div class="behavior-state-desc">${moodDesc}</div>
          </div>
        `;
      }

      function renderTelemetryBars() {
        const grid = document.getElementById('telemetryGrid');
        if (!grid || !telemetryData) return;

        const metrics = [
          { label: 'VOLATILITY', value: telemetryData.volatility || 0.5, color: 'volatility' },
          { label: 'MOMENTUM', value: ((telemetryData.momentum || 0) + 1) / 2, color: (telemetryData.momentum || 0) > 0 ? 'momentum-pos' : 'momentum-neg' },
          { label: 'TREND', value: ((telemetryData.trend || 0) + 1) / 2, color: (telemetryData.trend || 0) > 0 ? 'trend-pos' : 'trend-neg' },
          { label: 'ACTIVITY', value: telemetryData.activity || 0.5, color: 'activity' },
          { label: 'THRUST', value: telemetryData.visual?.thrust || 0.5, color: 'thrust' },
          { label: 'DAMAGE', value: telemetryData.visual?.damage || 0, color: 'damage' },
          { label: 'GLOW', value: telemetryData.visual?.glow || 0.5, color: 'glow' }
        ];

        grid.innerHTML = metrics.map(m => `
          <div class="telemetry-row">
            <span class="telemetry-label">${m.label}</span>
            <div class="telemetry-bar">
              <div class="telemetry-bar-fill ${m.color}" style="width: ${Math.min(100, m.value * 100)}%"></div>
            </div>
          </div>

      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // PRICE CHART
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      async function initChart() {
        const canvas = document.getElementById('priceChart');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        const config = TICKER_CONFIG[currentTicker] || { color: '#FF2975' };

        // Load and process chart data
        let rawData = await loadRawChartData('1M');
        lastChartRange = '1M';
        lastChartTicker = currentTicker;

        // Prepare data with validation
        const chartData = window.ChartUtils 
          ? ChartUtils.prepareChartData(rawData, { targetPoints: 150, useIndexBasedX: true })
          : fallbackPrepareData(rawData);

        // Bail if no valid data
        if (!chartData.prices || chartData.prices.length === 0) {
          console.warn('[Hangar Chart] No valid data to render');
          return;
        }

        // Create chart
        const chartConfig = window.ChartUtils
          ? ChartUtils.createChartConfig(chartData, { color: config.color, label: currentTicker, fillOpacity: 0.1 })
          : createFallbackConfig(chartData, config);

        priceChart = new Chart(ctx, chartConfig);
      }

      async function loadRawChartData(range) {
        try {
          const res = await fetch(`../data/timeseries/${currentTicker.toLowerCase()}.json`);
          if (res.ok) {
            const data = await res.json();
            const now = new Date();
            const ranges = { '1M': 30, '3M': 90, '6M': 180, '1Y': 365, 'ALL': 9999 };
            const days = ranges[range] || 30;
            const cutoff = new Date(now - days * 24 * 60 * 60 * 1000);
            
            const rawArray = data.prices || data;
            return rawArray
              .filter(p => new Date(p.date) >= cutoff)
              .map(p => ({
                date: p.date,
                close: parseFloat(p.close || p.price),
                time: new Date(p.date).getTime()
              }))
              .filter(p => isFinite(p.close));
          }
        } catch (e) {
          console.warn('[Hangar Chart] Failed to load timeseries:', e);
        }
        return generateMockChartData(range);
      }

      function fallbackPrepareData(rawData) {
        const cleaned = rawData
          .filter(d => d && d.date && isFinite(parseFloat(d.close)))
          .map(d => ({ ...d, close: parseFloat(d.close) }));
        
        const seen = new Set();
        const deduped = cleaned.filter(d => {
          if (seen.has(d.date)) return false;
          seen.add(d.date);
          return true;
        });
        
        deduped.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        const prices = deduped.map(p => p.close);
        const minP = Math.min(...prices);
        const maxP = Math.max(...prices);
        const pad = (maxP - minP) * 0.05 || 1;
        
        return {
          labels: deduped.map(p => new Date(p.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
          prices: prices,
          dateLabels: deduped.map(p => p.date),
          domain: { min: minP - pad, max: maxP + pad }
        };
      }

      function createFallbackConfig(chartData, config) {
        return {
          type: 'line',
          data: {
            labels: chartData.labels,
            datasets: [{
              label: currentTicker,
              data: chartData.prices,
              borderColor: config.color,
              backgroundColor: config.color + '1A',
              fill: 'origin',
              tension: 0.1,
              pointRadius: 0,
              borderWidth: 2,
              spanGaps: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { intersect: false, mode: 'index' },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: '#12121A',
                borderColor: config.color,
                borderWidth: 1,
                titleFont: { family: 'VT323' },
                bodyFont: { family: 'VT323' },
                callbacks: {
                  label: (ctx) => {
                    const val = ctx.parsed.y;
                    return isFinite(val) ? `$${val.toFixed(2)}` : 'N/A';
                  }
                }
              }
            },
            scales: {
              x: {
                grid: { color: '#333344' },
                ticks: { color: '#888899', font: { family: 'VT323' }, maxTicksLimit: 8 }
              },
              y: {
                min: chartData.domain.min,
                max: chartData.domain.max,
                grid: { color: '#333344' },
                ticks: { 
                  color: '#888899', 
                  font: { family: 'VT323' },
                  callback: (value) => isFinite(value) ? '$' + value.toFixed(2) : ''
                }
              }
            },
            animation: { duration: 300 }
          }
        };
      }

      function generateMockChartData(range) {
        const days = { '1M': 30, '3M': 90, '6M': 180, '1Y': 365, 'ALL': 500 }[range] || 30;
        const basePrice = telemetryData?.price || 30;
        const data = [];
        
        let price = basePrice;
        const drift = (Math.random() - 0.5) * 0.001;
        const volatilityFactor = basePrice * 0.02;
        
        for (let i = days; i >= 0; i--) {
          const date = new Date();
          date.setDate(date.getDate() - i);
          
          const randomShock = (Math.random() - 0.5) * 2 * volatilityFactor;
          const meanReversion = (basePrice - price) * 0.02;
          
          price = price + randomShock + meanReversion + drift * basePrice;
          price = Math.max(basePrice * 0.5, Math.min(basePrice * 1.5, price));
          
          data.push({
            date: date.toISOString().split('T')[0],
            close: price,
            time: date.getTime()
          });
        }
        return data;
      }

      function setupChartControls() {
        document.querySelectorAll('.chart-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const range = btn.dataset.range;
            
            if (range === lastChartRange && currentTicker === lastChartTicker) {
              return;
            }
            
            document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const rawData = await loadRawChartData(range);
            lastChartRange = range;
            lastChartTicker = currentTicker;
            
            const chartData = window.ChartUtils 
              ? ChartUtils.prepareChartData(rawData, { targetPoints: 150, useIndexBasedX: true })
              : fallbackPrepareData(rawData);
            
            if (!chartData.prices || chartData.prices.length === 0 || !priceChart) return;
            
            const displayLabels = chartData.dateLabels 
              ? chartData.dateLabels.map(l => window.ChartUtils ? ChartUtils.formatDate(l) : new Date(l).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }))
              : chartData.labels;
            
            priceChart.data.labels = displayLabels;
            priceChart.data.datasets[0].data = chartData.prices;
            priceChart.options.scales.y.min = chartData.domain.min;
            priceChart.options.scales.y.max = chartData.domain.max;
            priceChart.update('none');
          });
        });
      }

      async function loadTradeHistory() {
        const entriesEl = document.getElementById('flightLogEntries');
        const countBadge = document.getElementById('logCount');
        if (!entriesEl) return;

        let trades = [];

        try {
          // Use TradeLoader with PlayerManager for profile-aware data
          const profile = window.PlayerManager?.getActive?.() || { type: 'guest' };
          const allTrades = await (window.TradeLoader?.loadTradeConfirms?.(profile) || Promise.resolve([]));

          // Filter to current ticker
          trades = allTrades.filter(t =>
            t.ticker === currentTicker ||
            t.underlyingSymbol === currentTicker ||
            (t.symbol && t.symbol.split(' ')[0] === currentTicker)
          );
        } catch (e) {
          console.warn('[Hangar] Could not load trade history:', e);
        }

        if (countBadge) countBadge.textContent = trades.length;

        if (!trades.length) {
          entriesEl.innerHTML = `
            <div class="no-trades-message">
              No trade history for ${currentTicker}.<br>
              <small style="color: var(--text-dim)">Import trades in Fleet settings to see history.</small>
            </div>
          `;
          return;
        }

        // Sort by date descending
        trades.sort((a, b) => new Date(b.dateTime || b.date) - new Date(a.dateTime || a.date));

        entriesEl.innerHTML = trades.slice(0, 50).map(t => {
          const isOption = t.assetType === 'Option';
          const isBuy = (t.action || '').toUpperCase().includes('BUY') || (t.qty || 0) > 0;
          const type = isOption ? 'option' : (isBuy ? 'buy' : 'sell');
          const pnl = t.realizedPNL || 0;

          return `
            <div class="log-entry ${type}">
              <span class="log-date">${formatDate(t.dateTime || t.date)}</span>
              <span class="log-action ${type}">${t.action || (isBuy ? 'BUY' : 'SELL')}</span>
              <span class="log-details">${t.description || t.symbol || currentTicker} Ã— ${Math.abs(t.qty || t.quantity || 1)}</span>
              <span class="log-pnl ${pnl >= 0 ? 'positive' : 'negative'}">${pnl ? (pnl >= 0 ? '+' : '') + '$' + pnl.toFixed(2) : '---'}</span>
            </div>
          `;
        }).join('');
      }

      function loadOptionsPositions() {
        const summaryEl = document.getElementById('loadoutSummary');
        const listEl = document.getElementById('optionsList');
        const countBadge = document.getElementById('optionsCount');
        if (!summaryEl || !listEl) return;

        // Ensure PositionManager loaded its profile-aware storage
        window.PositionManager?.load?.();

        const pos = window.PositionManager?.get?.(currentTicker) || null;
        const contracts = pos?.contracts || []; // from IBKR parse

        if (countBadge) countBadge.textContent = contracts.length;

        const totalValue = pos?.optionsValue || 0;
        const callCount = contracts.filter(c => (c.symbol || '').includes(' C')).length;
        const putCount = contracts.filter(c => (c.symbol || '').includes(' P')).length;

        summaryEl.innerHTML = `
          <div class="loadout-stat">
            <div class="loadout-stat-value">${contracts.length}</div>
            <div class="loadout-stat-label">CONTRACTS</div>
          </div>
          <div class="loadout-stat">
            <div class="loadout-stat-value">${callCount}C/${putCount}P</div>
            <div class="loadout-stat-label">CALLS/PUTS</div>
          </div>
          <div class="loadout-stat">
            <div class="loadout-stat-value">$${Math.abs(totalValue).toFixed(0)}</div>
            <div class="loadout-stat-label">OPTIONS VALUE</div>
          </div>
        `;

        if (!contracts.length) {
          listEl.innerHTML = `
            <div class="no-trades-message">
              No options positions for ${currentTicker}.
            </div>
          `;
          return;
        }

        listEl.innerHTML = contracts.map(c => {
          // contract.symbol example: "ACHR 22AUG25 10 C"
          const parts = (c.symbol || '').split(' ');
          const strike = parts[2] || '?';
          const expiry = parts[1] || '---';
          const type = (parts[3] || '?').toUpperCase() === 'P' ? 'put' : 'call';
          const value = c.value || 0;

          return `
            <div class="option-row">
              <span class="option-type ${type}">${type.toUpperCase()}</span>
              <span class="option-strike">$${strike}</span>
              <span class="option-expiry">${expiry}</span>
              <span class="option-value">$${Math.abs(value).toFixed(0)}</span>
            </div>
          `;
        }).join('');
      }

      function formatDate(dateStr) {
        if (!dateStr) return '---';
        const d = new Date(dateStr);
        return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }
