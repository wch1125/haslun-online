<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <title>SPACE CAPITAL // HANGAR BAY</title>
  <!-- SVG favicon - SC mark (consistent across all pages) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='%230A0A0F'/><text x='8' y='44' font-size='32' font-family='monospace' font-weight='bold' fill='%23FF2975'>SC</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=VT323&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Shared theme variables -->
  <link rel="stylesheet" href="../css/theme.css?v=20260108">
  <!-- Canonical CRT App Shell -->
  <link rel="stylesheet" href="../css/crt-shell.css?v=20260108">
  <!-- UI Overhaul -->
  <link rel="stylesheet" href="../css/ui-overhaul.css?v=20260108">
  <!-- Core styles including dial selector -->
  <link rel="stylesheet" href="../css/ship-select.css?v=20260108b">
  <!-- Ship behavior states -->
  <link rel="stylesheet" href="../css/ship-states.css?v=20260108">
  
  <style>
    /* Page-specific overrides */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      /* Miami chromatic black */
      background: linear-gradient(
        180deg,
        #14000b 0%,
        #0a0011 45%,
        #050008 100%
      );
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Parallax layers */
    .parallax-layer {
      position: fixed;
      inset: -10px;
      pointer-events: none;
      z-index: 0;
    }
    
    .layer-bg {
      background: radial-gradient(
        ellipse at center,
        rgba(20, 0, 11, 0.3) 0%,
        rgba(5, 0, 8, 0.8) 70%
      );
    }
    
    .watercolor-layer {
      z-index: 1;
      opacity: 0.85;
    }
    
    /* Loading state */
    .loading-state {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0c0f;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-state.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 41, 117, 0.2);
      border-top-color: #FF2975;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 1rem;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      color: rgba(255, 41, 117, 0.8);
      letter-spacing: 0.15em;
    }
    
    /* Navigation header */
    .hangar-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      background: rgba(10, 10, 15, 0.95);
      border-bottom: 2px solid rgba(255, 41, 117, 0.4);
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    
    .hangar-nav::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--hm-magenta);
      box-shadow: 0 0 15px var(--hm-magenta);
    }
    
    .hangar-nav-logo {
      font-family: 'VT323', monospace;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--hm-magenta);
      letter-spacing: 0.15em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .hangar-nav-logo::before {
      content: '[SC]';
      color: var(--hm-cyan);
    }
    
    .hangar-nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .hangar-nav-link {
      font-family: 'VT323', monospace;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      letter-spacing: 0.1em;
      transition: color 0.2s ease;
    }
    
    .hangar-nav-link:hover {
      color: var(--hm-cyan);
    }
    
    .hangar-nav-link.active {
      color: var(--hm-magenta);
    }
    
    /* Main content area */
    .dial-page {
      padding-top: 50px;
      min-height: 100vh;
      position: relative;
      z-index: 5;
    }
    
    /* Page header */
    .page-header {
      text-align: center;
      padding: 1rem 1.5rem;
      background: rgba(10, 10, 15, 0.8);
      border-bottom: 1px solid rgba(255, 41, 117, 0.2);
    }
    
    .page-title {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      color: var(--hm-magenta);
      letter-spacing: 0.2em;
      text-shadow: 0 0 15px rgba(255, 41, 117, 0.5);
      margin: 0;
    }
    
    .page-subtitle {
      font-family: 'VT323', monospace;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.3em;
      margin-top: 0.25rem;
    }
    
    /* CRT scanlines overlay */
    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.08) 2px,
        rgba(0, 0, 0, 0.08) 4px
      );
    }
    
    /* Mobile nav collapse */
    @media (max-width: 768px) {
      .hangar-nav-links {
        gap: 1rem;
      }
      
      .hangar-nav-link {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell watercolor-ambient">
    <!-- Layer 0: Base gradient -->
    <div class="parallax-layer layer-bg" data-depth="0"></div>
    
    <!-- Layer 1: Watercolor ambient wash -->
    <div class="watercolor-layer parallax-layer" data-depth="0.1"></div>
    
    <!-- Layer 2: CRT effects -->
    <div class="crt-layer">
      <div class="crt-noise parallax-layer" data-depth="0.15"></div>
    </div>
    
    <!-- Layer 3: UI Content -->
    <div class="ui-layer">
  
      <!-- Loading State -->
      <div class="loading-state" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">INITIALIZING HANGAR SYSTEMS...</div>
      </div>
  
      <!-- Navigation -->
      <nav class="hangar-nav">
        <div class="hangar-nav-logo">SPACE CAPITAL</div>
        <div class="hangar-nav-links">
          <a href="space-capital.html" class="hangar-nav-link">FLEET</a>
          <a href="ship-select.html" class="hangar-nav-link active">HANGAR</a>
          <a href="derivatives.html" class="hangar-nav-link">MISSIONS</a>
        </div>
      </nav>
      
      <!-- Main Page -->
      <div class="dial-page">
        <header class="page-header">
          <h1 class="page-title">// SELECT VESSEL //</h1>
          <p class="page-subtitle">SWIPE TO BROWSE // TAP TO SELECT</p>
        </header>
        
        <!-- Dial Selector Mount Point -->
        <div id="dialMount" class="dial-mount"></div>
        
        <!-- Action Buttons -->
        <div class="dial-actions">
          <button id="enterHangarBtn" class="dial-action-btn primary">ENTER HANGAR</button>
        </div>
      </div>
      
      <!-- CRT Scanlines -->
      <div class="scanlines"></div>
    </div>
  </div>

  <!-- Core modules -->
  <script src="../js/core/store.js?v=20260108"></script>
  <script src="../js/core/constants.js?v=20260108"></script>
  <script src="../js/data/ship-data.js?v=20260108"></script>
  <script src="../js/data/ticker-profiles.js?v=20260108"></script>
  <script src="../js/ui/dial-selector.js?v=20260108"></script>
  
  <script>
    (function() {
      'use strict';
      
      // Ship class metadata
      const SHIP_CLASSES = {
        RKLB: { class: 'INTERCEPTOR', tier: 'S', color: '#FF2975' },
        LUNR: { class: 'EXPLORER', tier: 'A', color: '#9D4EDD' },
        ASTS: { class: 'CRUISER', tier: 'S', color: '#00FFFF' },
        ACHR: { class: 'STRIKER', tier: 'B', color: '#39FF14' },
        JOBY: { class: 'TRANSPORT', tier: 'A', color: '#FFE600' },
        GME: { class: 'BERSERKER', tier: '?', color: '#FF6B35' },
        BKSY: { class: 'SCOUT', tier: 'B', color: '#FF69B4' },
        RDW: { class: 'ENGINEER', tier: 'B', color: '#00CCCC' },
        PL: { class: 'SURVEYOR', tier: 'A', color: '#B8986B' },
        EVEX: { class: 'PROTOTYPE', tier: 'C', color: '#C45C5C' },
        KTOS: { class: 'FIGHTER', tier: 'A', color: '#FF4444' },
        COHR: { class: 'PHANTOM', tier: 'A', color: '#AA44FF' },
        GE: { class: 'TITAN', tier: 'S', color: '#44AAFF' },
        LHX: { class: 'SENTINEL', tier: 'A', color: '#4488FF' },
        RTX: { class: 'CARRIER', tier: 'S', color: '#888888' }
      };
      
      const TIER_COLORS = {
        'S': '#ffaa33',
        'A': '#33ff99',
        'B': '#4ecdc4',
        'C': '#888888',
        '?': '#ff6b6b'
      };
      
      let statsData = {};
      let dial = null;
      
      // ─────────────────────────────────────────────────────────────────────
      // DATA LOADING
      // ─────────────────────────────────────────────────────────────────────
      
      async function loadStatsData() {
        try {
          const response = await fetch('../data/stats.json');
          if (!response.ok) throw new Error('Stats not found');
          const data = await response.json();
          return data.stats || data;
        } catch (err) {
          console.warn('[Hangar] Stats unavailable:', err);
          return {};
        }
      }
      
      // ─────────────────────────────────────────────────────────────────────
      // STAT CALCULATIONS (same as ship-select.js)
      // ─────────────────────────────────────────────────────────────────────
      
      function normalizeValue(value, min, max) {
        if (!Number.isFinite(value)) return 50;
        const clamped = Math.max(min, Math.min(max, value));
        return Math.round(((clamped - min) / (max - min)) * 100);
      }
      
      function calculateStats(ticker) {
        const data = statsData[ticker] || {};
        return {
          PWR: normalizeValue(data.return_1y || 0, -50, 300),
          SPD: normalizeValue(data.return_1d || 0, -10, 20),
          ARM: normalizeValue(data.high_52w ? ((data.current - data.low_52w) / (data.high_52w - data.low_52w)) * 100 : 50, 0, 100),
          TCH: normalizeValue(data.return_3m || 0, -30, 80)
        };
      }
      
      // ─────────────────────────────────────────────────────────────────────
      // CARD RENDERER - Creates the DOM for each dial card
      // ─────────────────────────────────────────────────────────────────────
      
      function renderCard(ticker) {
        const shipClass = SHIP_CLASSES[ticker] || { class: 'UNKNOWN', tier: 'C', color: '#888' };
        const tierColor = TIER_COLORS[shipClass.tier] || '#888';
        const stats = calculateStats(ticker);
        const shipName = window.SHIP_NAMES?.[ticker]?.name || ticker;
        
        const card = document.createElement('button');
        card.type = 'button';
        card.className = 'dial-card';
        card.dataset.ticker = ticker;
        
        card.innerHTML = `
          <div class="dial-card-scene">
            <!-- Background grid layer -->
            <div class="dial-card-layer layer-bg" data-depth="-40" data-parallax="0.08"></div>
            
            <!-- Header -->
            <div class="dial-card-header">
              <h2 class="dial-card-ticker">${ticker}</h2>
              <div class="dial-card-class">${shipClass.class}</div>
              <div class="dial-card-tier" style="--tier-color: ${tierColor}">${shipClass.tier}</div>
            </div>
            
            <!-- Ship sprite area -->
            <div class="dial-card-ship-area" data-depth="20" data-parallax="0.35">
              <img class="dial-card-ship"
                   src="../assets/ships/animated/gifs/${ticker}_idle.gif"
                   alt="${ticker}"
                   onerror="this.src='../assets/ships/static/Unclaimed-Drone-ship.png'" />
            </div>
            
            <!-- Telemetry stats -->
            <div class="dial-card-telemetry" data-depth="30" data-parallax="0.5">
              <div class="dial-card-stat">
                <span class="dial-card-stat-label">PWR</span>
                <div class="dial-card-stat-bar">
                  <div class="dial-card-stat-fill" style="width: ${stats.PWR}%; --stat-color: #ff6b6b;"></div>
                </div>
                <span class="dial-card-stat-value">${stats.PWR}</span>
              </div>
              <div class="dial-card-stat">
                <span class="dial-card-stat-label">SPD</span>
                <div class="dial-card-stat-bar">
                  <div class="dial-card-stat-fill" style="width: ${stats.SPD}%; --stat-color: #4ecdc4;"></div>
                </div>
                <span class="dial-card-stat-value">${stats.SPD}</span>
              </div>
              <div class="dial-card-stat">
                <span class="dial-card-stat-label">ARM</span>
                <div class="dial-card-stat-bar">
                  <div class="dial-card-stat-fill" style="width: ${stats.ARM}%; --stat-color: #45b7d1;"></div>
                </div>
                <span class="dial-card-stat-value">${stats.ARM}</span>
              </div>
              <div class="dial-card-stat">
                <span class="dial-card-stat-label">TCH</span>
                <div class="dial-card-stat-bar">
                  <div class="dial-card-stat-fill" style="width: ${stats.TCH}%; --stat-color: #dda0dd;"></div>
                </div>
                <span class="dial-card-stat-value">${stats.TCH}</span>
              </div>
            </div>
            
            <!-- Glass overlay -->
            <div class="dial-card-glass" data-depth="50" data-parallax="0.7"></div>
          </div>
        `;
        
        return card;
      }
      
      // ─────────────────────────────────────────────────────────────────────
      // NAVIGATION HANDLER - Only fires on explicit select
      // ─────────────────────────────────────────────────────────────────────
      
      function navigateToHangar(ticker) {
        // Commit to Store
        if (window.Store) {
          Store.set({
            activeTicker: ticker,
            activeMission: null
          });
          console.log('[Hangar] Ship committed to Store:', ticker);
        }
        
        // Navigate
        window.location.href = `hangar.html?ship=${ticker}`;
      }
      
      // ─────────────────────────────────────────────────────────────────────
      // INITIALIZATION
      // ─────────────────────────────────────────────────────────────────────
      
      async function init() {
        // Load data
        statsData = await loadStatsData();
        
        // Get available tickers
        const tickers = Object.keys(window.SHIP_SPRITES || SHIP_CLASSES);
        
        if (tickers.length === 0) {
          console.error('[Hangar] No ships available');
          return;
        }
        
        // Get previously selected ticker
        const selectedTicker = window.Store?.get('activeTicker') || 
                              localStorage.getItem('parallax_selected_ship') ||
                              tickers[0];
        
        // Initialize watercolor
        if (window.HangarWatercolor) {
          HangarWatercolor.setupPage('hangar');
        }
        
        // Hide loading
        document.getElementById('loading').classList.add('hidden');
        
        // Create dial selector
        const mount = document.getElementById('dialMount');
        
        dial = window.DialSelector.create({
          mount: mount,
          items: tickers,
          renderCard: renderCard,
          windowSize: 7,
          
          onActiveChange: (ticker) => {
            // Update Store with current focus (but don't navigate)
            if (window.Store) {
              Store.set({ activeTicker: ticker });
            }
            console.log('[Dial] Active:', ticker);
          },
          
          onSelect: (ticker) => {
            // User tapped center card - navigate
            navigateToHangar(ticker);
          }
        });
        
        // Set initial position to selected ticker
        if (selectedTicker && tickers.includes(selectedTicker)) {
          dial.setActiveTicker(selectedTicker);
        }
        
        // Enter Hangar button
        document.getElementById('enterHangarBtn').addEventListener('click', () => {
          const ticker = dial.getActiveTicker();
          navigateToHangar(ticker);
        });
        
        console.log('[Hangar] Dial selector initialized with', tickers.length, 'ships');
      }
      
      // Start
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
      
    })();
  </script>
</body>
</html>
