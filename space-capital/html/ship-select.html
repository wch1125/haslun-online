    /* Page-specific overrides */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      /* Miami chromatic black - NOT green-neutral */
      /* This allows watercolor pigments to have chromatic headroom */
      background: linear-gradient(
        180deg,
        #14000b 0%,
        #0a0011 45%,
        #050008 100%
      );
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Parallax layers - atmospheric depth (Miami chromatic) */
    .parallax-layer {
      position: fixed;
      inset: -10px; /* Slight overflow to prevent edge gaps during movement */
      pointer-events: none;
      z-index: 0;
    }
    
    .layer-bg {
      background: radial-gradient(

        rgba(20, 0, 11, 0.3) 0%,

    /* Watercolor wash layer - pigments react with chromatic base */

      z-index: 1;

    /* Ensure content layers are above parallax */

  <script>
    // =========================================================================
    // HANGAR BAY :: Ship Selection Entry Point
    // =========================================================================
    
    (function() {
      'use strict';
      
      let statsData = {};
      let audioEnabled = false;
      let audioCtx = null;
      
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // LOAD STATS DATA
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      
      async function loadStatsData() {
        try {
          const response = await fetch('../data/stats.json');
          const data = await response.json();
          return data.stats || {};
        } catch (e) {
          console.warn('Failed to load stats:', e);
          return {};
        }
      }
      
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // AUDIO
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      
      function initAudio() {
        if (audioCtx) return;
        
        try {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
          console.warn('Web Audio not supported');
        }
      }
      
      function playSelectSound() {
        if (!audioEnabled || !audioCtx) return;
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1);
        
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
        
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.2);
      }
      
      function playConfirmSound() {
        if (!audioEnabled || !audioCtx) return;
        
        const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
        
        notes.forEach((freq, i) => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          
          osc.type = 'triangle';
          osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.08);
          
          gain.gain.setValueAtTime(0, audioCtx.currentTime + i * 0.08);
          gain.gain.linearRampToValueAtTime(0.12, audioCtx.currentTime + i * 0.08 + 0.02);
          gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + i * 0.08 + 0.3);
          
          osc.start(audioCtx.currentTime + i * 0.08);
          osc.stop(audioCtx.currentTime + i * 0.08 + 0.3);
        });
      }
      
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // SHIP SELECTION HANDLER
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      
      function handleShipSelect(ticker, shipData) {
        playConfirmSound();
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // AUTHORITATIVE STATE UPDATE â€” Store is the single source of truth
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        if (window.Store) {
          Store.set({
            activeTicker: ticker,
            activeShip: shipData,
            activeMission: null  // Clear mission when switching ships
          });
          console.log('[Hangar] Ship committed to Store:', ticker);
        } else {
          console.warn('[Hangar] Store not available, falling back to localStorage');
          localStorage.setItem('parallax_selected_ship', ticker);
          localStorage.setItem('parallax_selected_ship_data', JSON.stringify(shipData));
        }
        
        // Visual feedback
        const card = document.querySelector(`.ship-select-card[data-ticker="${ticker}"]`);
        if (card) {
          card.classList.add('launching');
          
          // Create launch animation overlay
          const overlay = document.createElement('div');
          overlay.className = 'launch-overlay';
          overlay.innerHTML = `
            <div class="launch-content">
              <div class="launch-ship">${ticker}</div>
              <div class="launch-text">LAUNCHING...</div>
              <div class="launch-bar"><div class="launch-bar-fill"></div></div>
            </div>
          `;
          document.body.appendChild(overlay);
          
          // Animate and redirect
          setTimeout(() => {
            overlay.classList.add('active');
          }, 50);
          
          setTimeout(() => {
            window.location.href = `ship-telemetry.html?ship=${ticker}`;
          }, 1500);
        } else {
          // Fallback: just redirect
          window.location.href = `ship-telemetry.html?ship=${ticker}`;
        }
      }
      
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // INIT
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      
      async function init() {
        // Load data
        statsData = await loadStatsData();
        
        // Make stats data globally available
        window.statsData = statsData;
        
        // Initialize watercolor ambient lighting
        if (window.HangarWatercolor) {
          HangarWatercolor.setupPage('hangar');
        }
        
        // Hide loading
        const loading = document.getElementById('loading');
        loading.classList.add('hidden');
        
        // Render ship selection
        const container = document.getElementById('ship-select-container');
        
        if (window.ShipSelect) {
          // Get currently selected ticker from Store (authoritative)
          const selectedTicker = window.Store ? Store.get('activeTicker') : 
                                 localStorage.getItem('parallax_selected_ship');
          
          ShipSelect.renderShipSelectScreen(container, statsData, {
            onSelect: handleShipSelect,
            selectedTicker: selectedTicker
          });
          
          // Add click sounds to cards
          container.querySelectorAll('.ship-select-card').forEach(card => {
            card.addEventListener('click', () => {
              playSelectSound();
            });
          });
        } else {
          container.innerHTML = `
            <div style="text-align:center;padding:4rem;color:#ff6b6b;">
              <p>Ship Select module failed to load.</p>
              <a href="space-capital.html" style="color:#00FFFF;">Return to Command</a>
            </div>
          `;
        }
        
        // Sound toggle
        const soundToggle = document.getElementById('sound-toggle');
        soundToggle.addEventListener('click', () => {
          initAudio();
          audioEnabled = !audioEnabled;
          soundToggle.textContent = audioEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
          soundToggle.classList.toggle('muted', !audioEnabled);
          
          if (audioEnabled) {
            playSelectSound();
          }
        });
      }
      
      // Start
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
      
    })();
  </script>
